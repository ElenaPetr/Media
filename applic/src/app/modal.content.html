<div class="modal-header">
      <h4 class="modal-title">ADD NEW MEDIA</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
	
    <div class="modal-body">
	
		<div class="create">
<div><label> Url:</label> </div>
<div><input  #mediaUrl /></div>
<div><label> Description:</label></div> 
<div><input  #mediaDescription /></div>
		</div>
    </div>
	
    <div class="modal-footer">
	<button class="btn btn-secondary" (click)="add(mediaUrl.value,mediaDescription.value); mediaUrl.value=''; mediaDescription.value=''">add</button>
	
	<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
    </div>
